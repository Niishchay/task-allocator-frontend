<h2 mat-dialog-title>Select User</h2>
<mat-dialog-content>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let user of users" [value]="user" (click)="selectedUser = user"> {{capitalize(user.username)}} | status: {{ user.status}} </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" mat-dialog-close> Close </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="selectedUser"> Assign </button>
</mat-dialog-actions>
